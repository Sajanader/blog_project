
    {% extends 'base.html' %}
    {% block section %}
      <h2>A list of posts</h2>
      <ul>
          {% for post in object_list %}
          <li> <a href="{% url 'post_details' post.pk %}">{{post.title}}</a> </li>
          <a href="{% url 'blog_delete' post.pk %}">Delete</a>
          <a href="{% url 'blog_update' post.pk %}">Update</a>
          {% endfor %}
      </ul>
    {% endblock section %}
